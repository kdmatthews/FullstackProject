    <div class="outside-container">

    <div class="main-container">
        <form action="" class="form" id="login">
            <h1 class="form-title">Login</h1>
            <div class="form-message form-message-error"></div>
            <div class="inputs">
              <i class="fa fa-user icon" id="username">Username</i>
                <input type="text" class="form-input" id="loginUsername" autofocus>
                
              
                <div class="form-input-error-message"></div>
            </div>
            <div class="inputs">
              <i class="fa fa-lock icon" id="password">  Password</i>
                <input type="password" class="form-input" id="loginPassword" autofocus>
                <div class="form-input-error-message"></div>
            </div>
            <button class="form-button" type="submit">Continue</button>
            <p class="form-text">
                <a class="create-link" id="linkCreateAccount">Create an Account</a>
            </p>
        </form>
        <form action="" class="form form-hidden" id="createAccount">
            <h1 class="form-title">Create Account</h1>
            <div class="form-message form-message-error"></div>
            <div class="inputs">
              <i class="fa fa-user icon" id="username">Username</i>
                <input type="text" id="signUpUsername" class="form-input" autofocus >
                <div class="form-input-error-message"></div>
            </div>
            <div class="inputs">
              <i class="fa fa-envelope-open icon" id="username">  Email</i>
                <input type="email" class="form-input" autofocus >
                <div class="form-input-error-message"></div>
            </div>
            <div class="inputs">
              <i class="fa fa-lock icon" id="password">  Password</i>
                <input type="password" id="signUpPassword" class="form-input" autofocus >
                <div class="form-input-error-message"></div>
            </div>
            <div class="inputs">
              <i class="fa fa-lock icon" id="password">  Confirm Password</i>
                <input type="password" class="form-input" autofocus >
                <div class="form-input-error-message"></div>
            </div>
            <button class="form-button" type="submit">Continue</button>
            <p class="form-text">
                <a class="create-link" id="linkLogin">Already have an account? Sign In</a>
            </p>
        </form>
