    <div class="outside-container">

    <div class="main-container">
        <form action="" class="form" id="login">
            <h1 class="form-title">Login</h1>
            <div class="form-message form-message-error"></div>
            <div class="inputs">
                <input type="text" class="form-input" autofocus placeholder="username">
                <div class="form-input-error-message"></div>
            </div>
            <div class="inputs">
                <input type="password" class="form-input" autofocus placeholder="password">
                <div class="form-input-error-message"></div>
            </div>
            <button class="form-button" type="submit">Continue</button>
            <p class="form-text">
                <a class="create-link" id="linkCreateAccount">Create an Account</a>
            </p>
        </form>
        <form action="" class="form form-hidden" id="createAccount">
            <h1 class="form-title">Create Account</h1>
            <div class="form-message form-message-error"></div>
            <div class="inputs">
                <input type="text" id="signUpUsername" class="form-input" autofocus placeholder="username">
                <div class="form-input-error-message"></div>
            </div>
            <div class="inputs">
                <input type="email" class="form-input" autofocus placeholder="Email Address">
                <div class="form-input-error-message"></div>
            </div>
            <div class="inputs">
                <input type="password" id="signUpPassword" class="form-input" autofocus placeholder="password">
                <div class="form-input-error-message"></div>
            </div>
            <div class="inputs">
                <input type="password" class="form-input" autofocus placeholder="confirm password">
                <div class="form-input-error-message"></div>
            </div>
            <button class="form-button" id="create-user" type="submit">Continue</button>
            <p class="form-text">
                <a class="create-link" id="linkLogin">Sign In</a>
            </p>
        </form>
